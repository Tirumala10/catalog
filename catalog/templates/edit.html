<!DOCTYPE html>
<html>
<head>
	<title>Add data</title>
	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
</head>
<body class="bg-success">
	
	<form action="{{url_for('editdata',register_id=register.id)}}" method="post">
	<form action="" method="post">
		<div class="container">
			<div class="mt-5"><h2>please Enter new data</h2></div>
			<div class="form-group col-sm-6">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control" value="{{register.name}}">
			</div>

			<div class="form-group col-sm-6">
				<label for="surname">surname</label>
				<input type="text" name="surname" id="surname" class="form-control" value="{{register.surname}}">
			</div>

			
			<div class="form-group col-sm-6">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" value="{{register.email}}">>
			</div>	


			<div class="form-group col-sm-6 ">
				<label for="branch">Branch</label>
				<input type="text" name="branch" id="branch" class="form-control " value="{{register.branch}}">>
			</div>

			<div class="form-group col-sm-12">
			<button type="submit" class="btn btn-success">submit</button>
			</div>
			<center><button type="button" class="btn btn-success"><a href="{{url_for('showdata')}}"><font color="white">Back</font>
			</a></button></center>
			</div>
		</div>
	</form>
</body>
</html>
